<div class="row margin-top">
    <a ng-click="vm.goBack()" class="btn">< Back</a>
    <div class="card">
        <img class="card-img-left" ng-src="{{vm.searchResult.largeImage}}"/>
        <h2 class="card-title" style="color:#2577C1">{{vm.searchResult.name}}</h2>
        <img ng-src ="{{vm.searchResult.customerRatingImage}}"/>
        <h5 class="card-subtitle">Price: {{vm.searchResult.salePrice|currency}}</h5>
        <h6>
            Free Ship to store: <span ng-if="vm.searchResult.freeShipToStore">Yes</span><span ng-if="!vm.searchResult.freeShipToStore">No</span>
        </h6>

        <div class="card-text detail-description" ng-bind-html="vm.renderHTML(vm.searchResult.longDescription)"></div>
    </div>

<div class="col-md-12 margin-top" ng-if="vm.error">An error occured trying to fetch recommendations.</div>

<div class="col-md-12">
    <fieldset class="fieldset-reco">
        <legend class="fieldset-reco">Recommended Products</legend>

        <div ng-if="!vm.loading" class="margin-top">
            <div ng-repeat="recommendation in vm.recommendations" class="media" >
                <div class="media-left">
                    <a href="#!/detail/{{recommendation.itemId}}"><img class="media-object" ng-src="{{recommendation.thumbnailImage}}"></a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading"><a class="a-media" href="#!/detail/{{recommendation.itemId}}">{{recommendation.name}}</a></h5>
                    <img ng-src="{{recommendation.customerRatingImage}}"/>
                    <div>{{recommendation.salePrice | currency}}</div>
                    <div class="search-description" ng-bind-html="vm.renderHTML(recommendation.longDescription)"></div>
                </div>
            </div>
        </div>
        <div ng-if="vm.loading" class="loading" alt="Loading...">
            <img src="images/spark.jpg" class="loading-spinner"/>
        </div>
        <div ng-if="vm.noRecommendationsFound">
            None found.
        </div>
    </fieldset>
</div>
    </div>
