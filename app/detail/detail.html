<div><a href='http://www.walmart.com', target='_blank'><img src="" alt="Walmart"></a></div>
<h1>Products application</h1>
<div></div>
<div>
    <div>
        <div>Product Details</div>
        <div>Name: {{vm.searchResult.name}}</div>
        <div>Price: {{vm.searchResult.salePrice}}</div>
        <div>Description:</div>
        <div ng-bind-html="vm.renderHTML(vm.searchResult.longDescription)"></div>
    </div>
    <div ng-if="vm.recommendations.length > 0">
        <div>Recommendations</div>
        <div ng-repeat="recommendation in vm.recommendations" style="border: 1px solid darkgray">
            <a ng-href="#!/detail/{{recommendation.itemId}}">
                <span ng-click="detail">Name: {{recommendation.name}}</span>
                <span>Sale Price: {{recommendation.salePrice}}</span>
            </a>
        </div>
    </div>
</div>
