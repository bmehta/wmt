<div class="row margin-top">
    <div class="col-md-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" id="txtSearch" ng-model="vm.searchQuery"/>
            <div class="input-group-btn">
                <button class="btn btn-primary" type="submit" ng-click="vm.searchProducts()">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-12 loading" ng-if="vm.loading" alt="Loading...">
        <img src="images/spark.jpg"/>
    </div>
    <div class="col-md-12 margin-top" ng-if="vm.noResultsFound">
        No results found for your search. Please try again.
    </div>
    <div class="col-md-12 margin-top" ng-if="vm.error">An error occured. Please try again.</div>
    <div class="col-md-12 margin-top" ng-if="!vm.loading">
        <div ng-repeat="searchResult in vm.detailedSearchResults" class="media" >
            <div class="media-left">
                <a href="#!/detail/{{searchResult.itemId}}"><img class="media-object" *ngIf="searchResult.thumbnailImage" src="{{searchResult.thumbnailImage}}"></a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><a class="a-media" href="#!/detail/{{searchResult.itemId}}">{{searchResult.name}}</a></h4>
                <img *ngIf="searchResult.customerRatingImage" src ="{{searchResult.customerRatingImage}}"/>
                <div>Price: {{searchResult.salePrice | currency}}</div>
                <div class="search-description" ng-bind-html="vm.renderHTML(searchResult.longDescription)"></div>
            </div>
        </div>
    </div>

</div>
