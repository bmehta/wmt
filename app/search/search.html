<div class="row" style="margin-top:10px">
    <div class="col-md-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" id="txtSearch" ng-model="vm.searchQuery"/>
            <div class="input-group-btn">
                <button class="btn btn-primary" ng-click="vm.searchProducts()">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="loader" ng-if="vm.loading">
        Loading Results....
    </div>
    <div ng-if="!vm.loading">
        <div ng-repeat="searchResult in vm.detailedSearchResults" class="media" >
            <div class="media-left">
                <a href="#!/detail/{{searchResult.itemId}}"><img class="media-object" src="{{searchResult.thumbnailImage}}"></a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><a href="#!/detail/{{searchResult.itemId}}">{{searchResult.name}}</a></h4>
                {{searchResult.salePrice}}
            </div>
        </div>
    </div>

</div>
