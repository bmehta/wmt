<div class="row" style="margin-top:10px">
    <div class="col-md-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" id="txtSearch"/>
            <div class="input-group-btn">
                <button class="btn btn-primary" ng-click="vm.searchProducts()">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
    </div>
    <!--
    <div class="col-md-12">
        <span><input type="text" ng-model="vm.searchQuery"/></span>
        <span>
            <button id="btnSearch" ng-click="vm.searchProducts()">Search</button>
        </span>
    </div>
    -->
    <div ng-if="vm.loading">
        Loading Results....
    </div>
    <div ng-if="!vm.loading">
        <div ng-repeat="searchResult in vm.detailedSearchResults" class="media" >
            <div class="media-left">
                <a href="#!/detail/{{searchResult.itemId}}"><img class="media-object" src="{{searchResult.thumbnailImage}}"></a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><a href="#!/detail/{{searchResult.itemId}}">{{searchResult.name}}</a></h4>
                {{searchResult.salePrice}}
            </div>
        </div>
    </div>

    <div class="div-space align-center" ng-if="!vm.loading">
        <div ng-repeat="searchResult in vm.detailedSearchResults" style="border: 1px solid darkgray">
            <a ng-href="#!/detail/{{searchResult.itemId}}">
                <span ng-click="detail">Name: {{searchResult.name}}</span>
                <span>Sale Price: {{searchResult.salePrice}}</span>
            </a>
        </div>
    </div>
    -->

</div>
